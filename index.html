<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <span class="camera"></span>
        <span class="speaker"></span>
        <div class="screen">
            <div class="output"></div>
            <div class="buttons">
                <button><span class="nmbBtn">1</span></button>
                <button><span class="nmbBtn">2</span></button>
                <button><span class="nmbBtn">3</span></button>
                <br>
                <button><span class="nmbBtn">4</span></button>
                <button><span class="nmbBtn">5</span></button>
                <button><span class="nmbBtn">6</span></button>
                <br>
                <button><span class="nmbBtn">7</span></button>
                <button><span class="nmbBtn">8</span></button>
                <button><span class="nmbBtn">9</span></button>
                <br>
                <button><span class="nmbBtn">*</span></button>
                <button><span class="nmbBtn">0</span></button>
                <button><span class="nmbBtn">#</span></button>
                <br>
                <button class="callBtn"><span>C</span></button>
                <button class="returnBtn"><span>X</span></button>
            </div>
        </div>
        <div class="functionBtn"></div>    
    </div>
    <script src="script.js"></script>
</body>

</html>
