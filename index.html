<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <span class="camera"></span>
        <span class="speaker"></span>
        <div class="screen">
            <form name="form">
                <input class="textview output" name="textview">
            </form>
            <div class="buttons">
                <input class="nmbBtn" type="button" value="1" onclick="showNumber(1)">
                <input class="nmbBtn" type="button" value="2" onclick="showNumber(2)">
                <input class="nmbBtn" type="button" value="3"onclick="showNumber(3)">
                <br>
                <input class="nmbBtn" type="button" value="4"onclick="showNumber(4)">
                <input class="nmbBtn" type="button" value="5"onclick="showNumber(5)">
                <input class="nmbBtn" type="button" value="6"onclick="showNumber(6)">
                <br>
                <input class="nmbBtn" type="button" value="7" onclick="showNumber(7)">
                <input class="nmbBtn" type="button" value="8"onclick="showNumber(8)">
                <input class="nmbBtn" type="button" value="9"onclick="showNumber(9)">
                <br>
                <input class="nmbBtn" type="button" value="*" onclick="showNumber(`*`)">
                <input class="nmbBtn" type="button" value="0" onclick="showNumber(0)">
                <input class="nmbBtn" type="button" value="#" onclick="showNumber(`#`)">
                <br>
                <button class="callBtn"><span>C</span></button>
                <button class="returnBtn"><span>X</span></button>
            </div>
        </div>
        <div class="functionBtn"></div>    
    </div>
    <script src="script.js"></script>
</body>

</html>
